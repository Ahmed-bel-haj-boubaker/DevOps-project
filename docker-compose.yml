version: "3.8"

services:
  mysql:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql

  achat_backend:
    depends_on:
      - mysql
    build:
      context: .
      dockerfile: Dockerfile
    image: ahmedbelhaj2/achat_backend:1.0.0
    restart: on-failure
    ports:
      - '8089:8089'
    environment:
      SPRING_APPLICATION_JSON: '{"spring.datasource.url":"jdbc:mysql://mysql:3306/achatdb","spring.datasource.username":"ahmed","spring.datasource.password":"1234","spring.jpa.properties.hibernate.dialect":"org.hibernate.dialect.MySQL5InnoDBDialect","spring.jpa.hibernate.ddl-auto":"update"}'
    stdin_open: true
    tty: true

volumes:
  db :
